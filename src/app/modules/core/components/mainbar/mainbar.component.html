<a routerLink="/" class="logo">Wilson.</a>

<div class="mainbar-menu">
    <ng-container  *ngIf="user$ | async as user; else notFound">
        <a class="item">Hello, {{ user.username || user.name}}</a>
        <a class="item" (click)="logout()"><fa-icon [icon]="logoutIcon"></fa-icon></a>
    </ng-container>

    <ng-template #notFound><a class="item" (click)="login()">Login</a></ng-template>
</div>
